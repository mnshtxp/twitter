{% extends 'base.html' %}

{% block title  %}

{% endif %}
{% endblock  %}

{% block lead  %}

{% block main_body  %}
To update press the update button


<form method="POST" action="/update">
  <input name="username" class="form-control" type="text" placeholder="Original">
  <div class="form-group">
    <input name="change_name" class="form-control" type="text" placeholder="New">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Name Type</label>
    <select name="name_type" class="form-control" id="exampleFormControlSelect1">
      <option value=1>username</option>
      <option value=2>fullname</option>
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="Update" />
</form>
{% endblock  %}
